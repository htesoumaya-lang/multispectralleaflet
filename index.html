<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Exercice 3 - Projet Web Mapping</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      background: #e6e9ed;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .projet {
      background: white;
      border: 6px solid #000;
      border-radius: 12px;
      width: 85%;
      max-width: 1200px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 30px 30px 30px;
    }

    .header {
      text-align: center;
      position: relative;
      width: 100%;
      margin-bottom: 10px;
    }

    .header img {
      position: absolute;
      left: 20px;
      top: 5px;
      height: 60px;
    }

    .header h1 {
      font-size: 26px;
      margin: 0;
      color: #102542;
      text-transform: uppercase;
      font-weight: bold;
    }

    .header h2 {
      font-size: 18px;
      color: #333;
      margin-top: 5px;
      font-weight: normal;
    }

    #map {
      width: 100%;
      height: 70vh;
      border: 4px solid black;
      margin-top: 15px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .controls button {
      background-color: #102542;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .controls button:hover {
      background-color: #1b4b8a;
    }

    footer {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    img.leaflet-image-layer {
      image-rendering: pixelated; /* meilleure nettetÃ© */
    }
  </style>
</head>

<body>
  <div class="projet">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Logo_iav.png" alt="Logo IAV Hassan II">
      <h1>Exercice 3 : Visualisation dâ€™une image satellite multispectrale</h1>
      <h2>Projet Web Mapping â€“ EncadrÃ© par Pr. HAJJI</h2>
    </div>

    <div id="map"></div>

    <div class="controls">
      <button id="showImage">Afficher lâ€™image</button>
      <button id="hideImage">Masquer lâ€™image</button>
    </div>

    <footer>
      Â© 2025 - IAV Hassan II | DÃ©partement Topographie et SIG
    </footer>
  </div>

  <script>
    // Initialisation de la carte
    const map = L.map('map', {
      center: [45.4933, 12.3166],
      zoom: 11
    });

    // Fond OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Limites gÃ©ographiques
    const bounds = [
      [45.40933, 12.16003], // Sud-Ouest
      [45.58593, 12.47361]  // Nord-Est
    ];

    // Rectangle dÃ©limitant la zone
    L.rectangle(bounds, { color: 'black', weight: 3, fill: false }).addTo(map);
    map.fitBounds(bounds);

    // Groupe des images
    const imageGroup = L.layerGroup();

    for (let i = 1; i <= 12; i++) {
      const imageUrl = `${i}.png`;
      L.imageOverlay(imageUrl, bounds, { opacity: 1 }).addTo(imageGroup);
    }

    // Par dÃ©faut : afficher lâ€™image
    imageGroup.addTo(map);

    // Gestion des boutons
    document.getElementById('hideImage').onclick = () => {
      if (map.hasLayer(imageGroup)) map.removeLayer(imageGroup);
    };

    document.getElementById('showImage').onclick = () => {
      if (!map.hasLayer(imageGroup)) imageGroup.addTo(map);
    };

    // Popup dâ€™information
    L.popup()
      .setLatLng([45.4933, 12.3166])
      .setContent("ðŸ“· cette image est une image landsat multispectrale.")
      .openOn(map);
  </script>
</body>
</html>
