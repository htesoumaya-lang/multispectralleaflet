<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Visualisation Orthophoto Drone</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f4f4f4;
    }
    #map {
      width: 100%;
      height: 100%;
      border: 4px solid black;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialisation de la carte centr√©e sur les coordonn√©es moyennes
  const map = L.map('map', {
    center: [45.4933, 12.3166],
    zoom: 11
  });

  // Fond cartographique OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Coordonn√©es g√©ographiques de ton image (en degr√©s d√©cimaux)
  const bounds = [
    [45.40933, 12.16003], // Sud-Ouest
    [45.58593, 12.47361]  // Nord-Est
  ];

  // On affiche un cadre noir pour la zone couverte par les tuiles
  L.rectangle(bounds, { color: 'black', weight: 3, fill: false }).addTo(map);
  map.fitBounds(bounds);

  // Boucle pour ajouter les 12 tuiles si elles sont nomm√©es 1.png, 2.png, etc.
  for (let i = 1; i <= 12; i++) {
    const imageUrl = `${i}.png`;
    L.imageOverlay(imageUrl, bounds, { opacity: 0.8 }).addTo(map);
  }

  // Popup informatif
  L.popup()
    .setLatLng([45.4933, 12.3166])
    .setContent("üì∑ Cette orthophoto est issue de notre dernier TP Drone (DJI Matrice 300, 28/10/2025, Pr Sebari).")
    .openOn(map);
</script>

</body>
</html>
