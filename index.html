<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Cours Web Mapping - Exercice 3</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Plugins -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css" />
  <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #f4f6f8;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    header {
      background: #1a2a40;
      color: white;
      text-align: center;
      padding: 15px 0;
      border-bottom: 5px solid #000;
    }

    header img {
      height: 65px;
      vertical-align: middle;
    }

    h1 {
      font-size: 26px;
      margin: 5px 0 0 0;
    }

    h2 {
      font-size: 18px;
      color: #dcdcdc;
      margin-top: 3px;
    }

    #map {
      height: calc(100vh - 110px);
      border: 4px solid #000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease-in;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      border-top: 1px solid #ccc;
      padding: 8px 0;
      background-color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Logo_iav.png" alt="Logo IAV">
    <h1>Cours Web Mapping</h1>
    <h2>Exercice 3 : Visualisation dâ€™images drones et satellites via GeoServer</h2>
  </header>

  <div id="map"></div>

  <script>
    // CoordonnÃ©es en degrÃ©s dÃ©cimaux (WGS84)
    const bounds = [
      [45.4093, 12.1600], // Nord-Ouest
      [45.4093, 12.4736], // Nord-Est
      [45.4093, 12.4736],
      [45.4093, 12.1600],
      [45.4093, 12.1600]
    ];

    const map = L.map('map', {
      center: [45.493, 12.3166],
      zoom: 13,

    });

    // Fond OpenStreetMap
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    }).addTo(map);

    const overlay = L.imageOverlay("0.png", overlayBounds).addTo(map);
    map.fitBounds(overlayBounds);

    // Cadre noir
    L.rectangle(overlayBounds, { color: "black", weight: 3, fill: false }).addTo(map);

    // MiniMap
    const miniMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { minZoom: 0, maxZoom: 13 });
    new L.Control.MiniMap(miniMapLayer, { toggleDisplay: true, minimized: false }).addTo(map);

    // Barre dâ€™Ã©chelle
    L.control.scale().addTo(map);
  </script>
