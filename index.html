<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Exercice 3 - Projet Web Mapping</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .project-frame {
    background: #fff;
    border: 4px solid black;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    width: 90%;
    max-width: 1200px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  .project-header img {
    height: 70px;
    vertical-align: middle;
  }

  .project-header h1 {
    margin: 10px 0 5px;
    font-size: 26px;
  }

  .project-header h2 {
    margin: 5px 0;
    font-weight: normal;
    color: #333;
  }

  #map {
    width: 100%;
    height: 600px;
    margin-top: 15px;
    border: 3px solid black;
  }

  .controls {
    margin: 10px 0;
  }

  .controls button {
    background-color: #102542;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin: 0 10px;
  }

  .controls button:hover {
    background-color: #1b4b8a;
  }
</style>
</head>

<body>
  <div class="project-frame">
    <!-- Logo et titre -->
    <div class="project-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Logo_iav.png" alt="Logo IAV">
      <h1>Exercice 3 - Projet Web Mapping</h1>
      <h2>Encadr√© par Pr HAJJI</h2>
    </div>

    <!-- Carte -->
    <div id="map"></div>

    <!-- Boutons pour cacher/afficher l'image -->
    <div class="controls">
      <button id="showImage">Afficher l‚Äôimage</button>
      <button id="hideImage">Masquer l‚Äôimage</button>
    </div>
  </div>

<script>
  // Initialisation de la carte centr√©e sur la zone moyenne
  const map = L.map('map', {
    center: [45.4933, 12.3166],
    zoom: 13
  });

  // Fond OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Coordonn√©es de ton image (12 tuiles)
  const bounds = [
    [45.40933, 12.16003], // Sud-Ouest
    [45.58593, 12.47361]  // Nord-Est
  ];

  // Cadre noir autour de l'image
  const rectangle = L.rectangle(bounds, { color: 'black', weight: 3, fill: false }).addTo(map);

  // Ajout des 12 tuiles GeoTIFF (nomm√©es 1.png √† 12.png)
  const overlays = [];
  for (let i = 1; i <= 12; i++) {
    const overlay = L.imageOverlay(`${i}.png`, bounds, { opacity: 0.9 });
    overlay.addTo(map);
    overlays.push(overlay);
  }

  // Popup sur la zone
  L.popup()
    .setLatLng([45.4933, 12.3166])
    .setContent("üì∑ Cette orthophoto est issue de notre dernier TP drone.")
    .openOn(map);

  // Boutons pour afficher/masquer les tuiles
  document.getElementById('hideImage').addEventListener('click', () => {
    overlays.forEach(o => map.removeLayer(o));
  });

  document.getElementById('showImage').addEventListener('click', () => {
    overlays.forEach(o => o.addTo(map));
  });

  // Ajustement de la vue
  map.fitBounds(bounds);
</script>

</body>
</html>
